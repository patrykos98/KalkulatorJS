<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="kalkulator">
      <div class="wynik">
        <p></p>
       </div>
       <button class="ac">AC</button>
       <button class="del">DEL</button>
       <button class="sqrt">√</button>
       <button class="dzielenie">÷</button>
       <button class="klik" id="one">1</button>
       <button class="klik" id="two">2</button>
       <button class="klik" id="three">3</button>
       <button class="potega">^</button>
       <button class="klik" id="four">4</button>
       <button class="klik" id="five">5</button>
       <button class="klik" id="six">6</button>
       <button class="odejmowanie">-</button>
       <button class="klik" id="seven">7</button>
       <button class="klik" id="eight">8</button>
       <button class="klik" id="nine">9</button>
       <button class="dodawanie">+</button>
       <button class="klik" id="zero">0</button>
       <button class="wynik_btn">=</button>
    </div>


    <script src="script.js"></script>
  </body>
</html>
